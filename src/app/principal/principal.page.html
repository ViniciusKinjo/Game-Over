<ion-header>
  <ion-toolbar>
    <ion-title>Game Over</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" routerLink="/menu">Menu</ion-button>
  <ion-button expand="block" routerLink="/add-produto">Adicionar Produto</ion-button>


  <ion-list>
    <ion-card *ngFor="let p of produtos">
      <ion-card-header>
        <img [src]="p.img">
        <ion-card-title>{{ p.nome }}</ion-card-title>
        <p> {{ p.descricao }}</p>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">

            <ion-label color="secondary">
              <p>{{p.preco | currency: 'BRL'}}</p>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-rigth">
            <ion-button fill="clear" (click)="addToCart($event, p)">
              <ion-icon name="add"></ion-icon>
            </ion-button>
            <ion-col size="2">{{cart[p.id]}}</ion-col>
            <ion-button fill="clear" (click)="removeFromCart($event, p)" [disabled]="!cart[p.id] || cart[p.id] === 0">
              <ion-icon name="remove"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-col size="5">
          <ion-button color="danger" (click)="deleteProduto(p.id)">
            <ion-icon slot="top" name="trash"></ion-icon>
            Excluir
          </ion-button>
        </ion-col>
        <ion-col size="5">
          <ion-button [routerLink]="['/add-produto', p.id]">
            <ion-icon slot="top" name="trash"></ion-icon>
            Editar
          </ion-button>
        </ion-col>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCart()" color="secondary" #myfab>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>




</ion-content>
