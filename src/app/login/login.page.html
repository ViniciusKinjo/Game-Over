<ion-content>
  <div class="flex-center">
    <ion-card>
    <ion-card-header>
      <ion-card-title Color="success">Game Over</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="userLogin.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="userLogin.senha"></ion-input>
      </ion-item>
      <ion-button color="dark" fill="clear" routerLink="/home" type="">NÃ£o possuo Conta</ion-button>
      <ion-button color="success" (click)="login()" size="full">Entrar</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
